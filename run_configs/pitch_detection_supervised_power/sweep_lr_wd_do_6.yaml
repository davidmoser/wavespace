method: random
metric:
  goal: minimize
  name: val/loss
parameters:
  batch_size:
    value: 128
  device:
    value: cuda
  eval_interval:
    value: 30
  lr:
    distribution: log_uniform_values
    min: 0.001
    max: 0.01
  model_config:
    parameters:
      dropout:
        distribution: uniform
        min: 0
        max: 0.2
      seq_len:
        value: 150
      d_model:
        value: 512
      nhead:
        value: 8
      num_layers:
        value: 6
      ffn_dim:
        value: 2048
  model_name:
    value: TokenTransformer
  num_workers:
    value: 8
  sample_duration:
    value: 2
  save:
    value: false
  seq_len:
    value: 150
  split_train_set:
    value: 0.1
  steps:
    value: 300
  train_dataset_path:
    value: /runpod-volume/encodec_latents/poly_async_power
  warmup_fraction:
    value: 0.03
  weight_decay:
    distribution: uniform
    min: 0
    max: 0.05
program: sweep_run.py
run_cap: 100